<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Learning Hub</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="container nav-content-wrapper">
        <div class="nav-left">
          <a href="index.html">
            <img
              src="./images/logo.png"
              alt="Medical Learning Hub"
              class="logo"
            />
          </a>
          <div class="links">
            <ul>
              <li>News</li>
              <li>About</li>
            </ul>
          </div>
        </div>
        <div class="nav-center">
          <form class="search-form">
            <input type="text" placeholder="Search for courses" />
            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="nav-right">
          <button class="event-organizer-btn">Event Organizer</button>
          <p>Sign up/Join</p>
          <div class="select-language">
            <h4>En</h4>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="menu">
          <p><i class="fa-solid fa-bars fa-2x"></i></p>
      </div>
      <aside id="side-menu" class="mobile-menu"></aside>
      </div>
    </nav>
    <main class="wrapper">
      <!-- Join section -->
      <section class="join">
        <div class="left">
          <div class="join-heading">
            <h1>SNOSSA 2024 EVENT</h1>
            <p>Brain Tumor Association of Africa</p>
          </div>
          <div class="event-time">
            <div class="time">
              <p><i class="fa-regular fa-calendar"></i></p>
              <p>24th May 2024</p>
            </div>
            <div class="time">
              <p><i class="fa-regular fa-clock"></i></p>
              <p>10:00AM - 12:00AM</p>
            </div>
          </div>

          <div class="count-down">
            <div class="days">
              <h2>35</h2>
              <p>Days</p>
            </div>
            <div class="hours">
              <h2>4</h2>
              <p>Hours</p>
            </div>
            <div class="minutes">
              <h2>16</h2>
              <p>Mins</p>
            </div>
            <div class="seconds">
              <h2>02</h2>
              <p>Secs</p>
            </div>
          </div>
          <form class="access-activity" action="registration.html">
            <input type="email" placeholder="Enter your email" required/>
            <button type="submit">Access Activity</button>
           
          </form>
        </div>
        <div class="right">
          <img
            src="./images/flyer.svg"
            alt="Medical Learning Hub Access Event"
            class="flyer"
          />
          <!-- The organizer logo and name are conditionally rendered -->
          <div class="organizer">
            <img
              src="./images/organizelogo.jpg"
              alt="Event Organizer"
              class="organizer-logo"
            />
            <h6>Brain Tumor Association of Africa</h6>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
